{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock title %}

{% block content %}

<div
    class="container mt-5"
>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <p>Don't have an account? Create one <a href="{% url 'sign_up' %}"> Here! </a></p>
        <button class="btn btn-success">Login</button>
    </form>
</div>

{% endblock content %}
